<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Brand</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Подключение Font Awesome -->
    <style>
        /* Общие стили */
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: radial-gradient(circle, #0d1117, #161b22, #0b0d10);
            overflow: hidden;
        }
    

        /* Шапка */
        header {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 15px 20px;
            position: absolute;
            top: 0;
            z-index: 100;
            box-sizing: border-box;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 20px; /* Увеличен отступ между балансом и иконкой */
        }

        .balance {
            font-size: 1rem;
            font-weight: 500;
            color: #9aa5b1;
            white-space: nowrap;
        }

        .menu-icon {
            font-size: 30px; /* Увеличен размер иконки пользователя */
            color: rgb(62, 107, 137); /* Цвет иконки */
            cursor: pointer;
        }

        /* Логотип */
        .logo {
            width: 300px; /* Увеличен размер логотипа */
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* Основной контейнер */
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .content-container {
            width: 100%;
            max-width: 600px;
            padding: 40px;
            border-radius: 16px;
            background: none;
            text-align: center;
        }

        .deposit-button {
            display: inline-block;
            padding: 20px 40px; /* Увеличены размеры кнопки */
            font-size: 1.25rem; /* Увеличен размер шрифта */
            font-weight: 600;
            text-transform: uppercase;
            color: #FFFFFF;
            background: linear-gradient(90deg, #0078ff, #00d2ff);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .deposit-button:hover {
            box-shadow: 0 4px 15px rgba(0, 216, 255, 0.5);
            transform: scale(1.05);
        }

        .deposit-button:active {
            transform: scale(0.98);
        }

        /* Адаптивные стили */
        @media (max-width: 768px) {
            header {
                padding: 10px;
                justify-content: flex-end;
            }

            .user-section {
                width: auto;
                padding-right: 5px;
            }

            .balance {
                font-size: 0.9rem;
            }

            .menu-icon {
                font-size: 22px; /* Уменьшено для мобильной версии */
            }

            .content-container {
                width: 90%;
                padding: 20px;
            }

            .deposit-button {
                padding: 15px 35px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="user-section">
            <span class="balance">Balance 0.0</span>
            <i class="fas fa-user menu-icon"></i> <!-- Иконка пользователя -->
        </div>
    </header>

    <!-- Логотип, заменяющий текст Your Brand -->
    <div style="text-align: center; margin-top: 100px;">
        <img src="https://andreandremyandre.github.io/yourbrand/logo_transparent.png" alt="Logo" class="logo">
    </div>

    <main>
        <div class="content-container">
            <a href="https://uragan.cash/external/orders/ba3e29d94734fda28bb53b27" class="deposit-button">Deposit</a>
        </div>
    </main>
</body>
</html>
