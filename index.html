<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Brand</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Общие стили */
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: radial-gradient(circle, #0d1117, #161b22, #0b0d10);
            overflow: hidden;
        }

        /* Шапка */
        header {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 15px 20px;
            position: absolute;
            top: 0;
            z-index: 100;
            box-sizing: border-box;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 10px; /* Уменьшен отступ между балансом и полосками */
        }

        .balance {
            font-size: 1rem;
            font-weight: 500;
            color: #9aa5b1;
            white-space: nowrap; /* Запрещаем перенос текста */
        }

        .menu-icon {
            width: 20px; /* Уменьшена ширина полосок */
            height: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
        }

        .menu-icon div {
            width: 100%;
            height: 3px;
            background-color: #FFFFFF;
        }

        /* Заголовок бренда */
        .brand-title {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin: 60px 0 30px;
            color: #FFFFFF;
            background: linear-gradient(to right, #00d2ff, #3a7bd5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Основной контейнер */
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .content-container {
            width: 100%;
            max-width: 600px;
            padding: 40px;
            border-radius: 16px;
            background: none; /* Полностью прозрачный */
            text-align: center;
        }

        .deposit-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            color: #FFFFFF;
            background: linear-gradient(90deg, #0078ff, #00d2ff);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .deposit-button:hover {
            box-shadow: 0 4px 15px rgba(0, 216, 255, 0.5);
            transform: scale(1.05);
        }

        .deposit-button:active {
            transform: scale(0.98);
        }

        /* Адаптивные стили */
        @media (max-width: 768px) {
            header {
                padding: 10px;
                justify-content: flex-end;
            }

            .user-section {
                width: auto; /* Гарантирует, что секция пользователя остается на экране */
                padding-right: 5px; /* Сдвигает элементы ближе внутрь */
            }

            .balance {
                font-size: 0.9rem; /* Немного уменьшен текст */
            }

            .menu-icon {
                width: 18px; /* Дополнительно уменьшена ширина полосок */
                height: 18px;
            }

            .content-container {
                width: 90%;
                padding: 20px;
            }

            .brand-title {
                font-size: 2rem;
                margin: 40px 0 20px;
            }

            .deposit-button {
                padding: 12px 25px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="user-section">
            <span class="balance">Balance 0.0</span>
            <div class="menu-icon">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </header>
    <div class="brand-title">Your Brand</div>
    <main>
        <div class="content-container">
            <a href="https://uragan.cash/external/orders/2ad3a1af959491f4b8db6272" class="deposit-button">Deposit</a>
        </div>
    </main>
</body>
</html>
