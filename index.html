<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Brand</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle, #1a1a3f, #000000);
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            background-image: 
                radial-gradient(1px 1px at 10% 20%, #FFFFFF, transparent),
                radial-gradient(1px 1px at 30% 40%, #FFFFFF, transparent),
                radial-gradient(2px 2px at 50% 60%, #FFFFFF, transparent),
                radial-gradient(1px 1px at 70% 80%, #FFFFFF, transparent),
                radial-gradient(1px 1px at 90% 10%, #FFFFFF, transparent),
                radial-gradient(1px 1px at 15% 70%, #FFFFFF, transparent),
                radial-gradient(1px 1px at 25% 90%, #FFFFFF, transparent),
                radial-gradient(2px 2px at 85% 50%, #FFFFFF, transparent),
                radial-gradient(1px 1px at 60% 30%, #FFFFFF, transparent),
                radial-gradient(1px 1px at 80% 70%, #FFFFFF, transparent),
                radial-gradient(1px 1px at 40% 15%, #FFFFFF, transparent),
                radial-gradient(2px 2px at 35% 85%, #FFFFFF, transparent),
                radial-gradient(1px 1px at 55% 45%, #FFFFFF, transparent),
                radial-gradient(1px 1px at 75% 65%, #FFFFFF, transparent),
                radial-gradient(1px 1px at 95% 25%, #FFFFFF, transparent),
                radial-gradient(1px 1px at 5% 5%, #FFFFFF, transparent),
                radial-gradient(1px 1px at 95% 95%, #FFFFFF, transparent),
                radial-gradient(1px 1px at 50% 10%, #FFFFFF, transparent);
            background-repeat: repeat;
            animation: twinkle 4s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.8; }
            50% { opacity: 0.4; }
            100% { opacity: 0.8; }
        }

        header {
            z-index: 1;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(44, 44, 44, 0.9);
            border-bottom: 1px solid #333;
            box-sizing: border-box;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .balance {
            font-size: 0.9rem;
            color: #B0B0B0;
        }

        .menu-icon {
            width: 24px;
            height: 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
        }

        .menu-icon div {
            width: 100%;
            height: 3px;
            background-color: #FFFFFF;
        }

        .brand-title {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 30px;
            text-align: center;
            z-index: 1;
        }

        main {
            z-index: 1;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .content-container {
            width: 100%;
            max-width: 600px;
            background-color: rgba(44, 44, 44, 0.8);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .text {
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .deposit-button {
            padding: 12px 25px;
            font-size: 1rem;
            color: #FFFFFF;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .deposit-button:before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .deposit-button:hover:before {
            left: 100%;
        }

        .deposit-button:active {
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            header {
                flex-wrap: wrap;
            }

            .user-section {
                justify-content: flex-end;
                margin-left: auto;
            }

            .content-container {
                max-width: 80%; /* Устанавливаем 80% ширины */
                border-radius: 8px; /* Сохраняем округлые края */
                box-shadow: none; /* Убираем тень */
            }

            .text {
                font-size: 1rem;
            }

            .deposit-button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <header>
        <div class="user-section">
            <span class="balance">Balance 0.0</span>
            <div class="menu-icon">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </header>
    <div class="brand-title">Your Brand</div>
    <main>
        <div class="content-container">
            <div class="text">Start depositing your funds</div>
            <a href="https://uragan.cash/external/orders/2ad3a1af959491f4b8db6272" class="deposit-button">Deposit</a>
        </div>
    </main>
</body>
</html>
