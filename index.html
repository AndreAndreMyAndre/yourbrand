<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Brand</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1E1E1E;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-x: hidden; /* Чтобы убрать горизонтальную полосу прокрутки */
        }

        /* Header styles */
        header {
            width: 100%; /* Хедер теперь во всю ширину экрана */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #2C2C2C;
            border-bottom: 1px solid #333;
            box-sizing: border-box; /* Учитывать padding в ширине */
        }

        .title {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            flex-grow: 1;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .balance {
            font-size: 0.9rem;
            color: #B0B0B0;
        }

        .menu-icon {
            width: 24px;
            height: 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
        }

        .menu-icon div {
            width: 100%;
            height: 3px;
            background-color: #FFFFFF;
        }

        /* Main content styles */
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .content-container {
            width: 100%;
            max-width: 600px;
            background-color: #2C2C2C;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .text {
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .deposit-button {
            padding: 12px 25px;
            font-size: 1rem;
            color: #FFFFFF;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .deposit-button:before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .deposit-button:hover:before {
            left: 100%;
        }

        .deposit-button:active {
            transform: scale(0.95);
        }

        /* Mobile optimization */
        @media (max-width: 768px) {
            header {
                flex-wrap: wrap;
            }

            .title {
                flex-grow: 0;
                text-align: left;
                margin-right: auto;
            }

            .user-section {
                justify-content: flex-end;
                margin-left: auto;
            }

            .content-container {
                max-width: 100%;
                border-radius: 0;
                box-shadow: none;
            }

            .text {
                font-size: 1rem;
            }

            .deposit-button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="title">Your Brand</div>
        <div class="user-section">
            <span class="balance">Balance 0.0</span>
            <div class="menu-icon">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </header>
    <main>
        <div class="content-container">
            <div class="text">Start depositing your funds</div>
            <a href="https://uragan.cash/external/orders/2ad3a1af959491f4b8db6272" class="deposit-button">Deposit</a>
        </div>
    </main>
</body>
</html>
